<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn/SignUp Forms</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> 
    <script src="script.js"></script>
</head>
<body>
<div class="forms">
    <h2>Sign In</h2>
    <form id="signInForm" class="form">
       <div class="form-group">
          <div class="fas fa-envelope"></div>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
       </div>
       <div class="form-group">
          <div class="fas fa-lock"></div>
          <input type="password" id="signinpassword" name="password" placeholder="Enter your password" required>
       </div>
       <button type="submit">LOGIN</button>
       <div class="link">
          Not a member?
          <a href="#">Signup now</a>
       </div>
    </form>
</div>
<div class="forms">
<form id="signUpForm" class="form">
    <h2>Sign Up</h2>
    <div class="form-group">
        <div class="fas fa-envelope"></div>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
        <div class="fas fa-envelope"></div>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
        <div class="fas fa-envelope"></div>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <div class="fas fa-lock"></div>
        <input type="password" id="signuppassword" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
        <div class="fas fa-lock"></div>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <div class="form-group">
        <div class="fas fa-child"></div>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
    </div>
    <div class="form-group">
        <div class="fas fa-venus"></div>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <div class="fas fa-address-card"></div>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
    </div>
    <div class="form-group">
        <div class="fas fa-phone"></div>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <button type="submit">Sign Up</button>
</form>
</div>

</body>
</html>
